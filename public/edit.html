<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipeasy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
</head>

<body>
    <nav class="navbar navbar-user">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-brand-user" id="navbarlogo" href="/recipe">Recipeasy</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navtext navbar-right-user logoutBtn">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form id="cms">
            <div class="form-group">
                <label for="title">Recipe Name</label>
                <input placeholder="Recipe Title" type="text" class="form-control" id="title">
                <br />
                <label for="body">Ingredients</label>
                <textarea placeholder="Ingredient List" class="form-control" rows="20" id="body"></textarea>
                <br />
                <label for="body">Instructions</label>
                <textarea placeholder="Instruction List" class="form-control" rows="20" id="body"></textarea>
                <br />
                <button type="submit" class="btn ingredient-btn submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
