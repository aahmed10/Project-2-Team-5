<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipeasy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" media="screen" title="no title">
</head>

<body>

    <nav class="navbar navbar-user">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-brand-user" id="navbarlogo" href="#">Recipeasy</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navtext navbar-right-user">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="input-group searchaddbar">
                <input type="text" class="form-control input-md" placeholder="Search Your Recipe" />
                <span class="input-group-btn">
                    <button class="btn btn-info btn-md search-button" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <form>
            <div class="input-group searchaddbar">
                <input type="text" class="form-control input-md" placeholder="Recipe URL" />
                <span class="input-group-btn">
                    <button class="btn btn-info btn-md" type="submit">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </span>
            </div>
        </form>
        <div class="needtocook">
            <h2 class="table-header">
                <img src="/assets/images/eggbowl.png" class="table-icon">NEED TO COOK</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>SOURCE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="recipescomplete">
            <h2 class="table-header">
                <img src="/assets/images/utensils.png" class="table-icon">RECIPES COMPLETE</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>SOURCE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="/assets/js/script.js" type="text/javascript"></script>
</body>

</html>
